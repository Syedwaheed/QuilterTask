interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "interceptor" }
retrofit-adapter = { group = "com.squareup.retrofit2", name = "adapter-rxjava3", version.ref = "retrofitadapter" }

#Coil
androidx-coil = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
#RxJava
androidx-rxandroid = { group = "io.reactivex.rxjava3", name = "rxandroid", version.ref = "rxandroid" }
androidx-rxjava = { group = "io.reactivex.rxjava3", name = "rxjava", version.ref = "rxjava" }
#KotlinCoroutine
androidx-coroutine = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutine" }
